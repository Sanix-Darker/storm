<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Storm</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <style>
        #search_box{
            width: 90%;
            background: 0;
            color: white;
            padding: 15px;
            border: 0;
        }
    </style>
    <body>
        <!-- partial:index.partial.html -->
        <!-- video credit: https://coverr.co/videos/Down%20by%20the%20River -->

        <h1>SToRM</h1>
        <div class="player">
            <video class="player-video" src="http://192.168.1.102:8080/video.MP4"></video>
            <div class="player-controls">
                <div class="progress">
                    <div class="filled-progress"></div>
                </div>
                <div class="ply-btn">
                    <button class="player-btn toggle-play" title="Toggle Play">
                        <svg class="" width="16" height="16" viewBox="0 0 16 16">
                            <title>Play</title>
                            <path d="M3 2l10 6-10 6z"></path>
                        </svg>
                    </button>
                </div>
                <div class="sliders">
                    <input type="range" name="volume" class="player-slider" min="0" max="1" step="0.05" value="1">
                    <input type="range" name="playbackRate" class="player-slider" min="0.5" max="2" step="0.1" value="1">
                </div>
                <button data-skip="-10" class="player-btn">« 10s</button>
                <button data-skip="10" class="player-btn">10s »</button>
                <button id="fullscreen">[FULL]</button>
            </div>
        </div>
        <div class="playList">
            <input type="text" placeholder="Recherchez une video/film" id="search_box" onkeyup="Filter()"/>
            <ul id="myUL">
                <li>Loading Video list....</li>
            </ul><hr>
        </div>
        <!-- partial -->
        <script src="assets/js/script.js"></script>

    </body>

</html>
